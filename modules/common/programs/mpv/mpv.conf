osc=no

hwdec=no
profile=gpu-hq

cache=yes
demuxer-max-bytes=100M
demuxer-max-back-bytes=50M
cache-pause=no

autofit=45%
no-audio-display

osd-level=1
osd-margin-x=6
osd-margin-y=4
osd-playing-msg='${filename}'
osd-on-seek=msg-bar
osd-msg3='${osd-sym-cc} ${playback-time} / ${duration} <${percent-pos}%>'
osd-font='JetBrains Mono Bold'
osd-font-size=21
osd-color='#E8D0D0D0'
osd-border-size=1.5
osd-border-color='#E8101010'
osd-bar-align-y=0.9

embeddedfonts=no
sub-font='Inter'
sub-font-size=32
sub-border-color='#DD000000'
sub-border-size=1.0
sub-color='#DDFFFFFF'
sub-scale=1.1
